<html>
    <head>
        <title>Pomodoro.</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div id="application">
        </div>
    </body>

    <!-- Templates -->
    <script id='pomodoro' type='text/ractive'>{{#instance}}
        <div class="jumbotron">
            <div class="container">
                <h1>
                    {{#active}}
                    {{name}} - {{format(remaining)}}
                    {{/active}}
                    {{^active}}
                    Pomodoro
                    {{/active}}
                </h1>
            </div>
        </div>

        <div class="container">
            <table class="tasks table">
                {{#tasks}}
                <tr decorator='sortable' on-tap="start">
                    <td class="name">
                        <span>
                            {{#active}}&raquo; {{/active}}
                            {{name}}
                        </span>
                    </td>
                    <td>
                        <div class="progress {{ active ? 'progress-striped active' : '' }}">
                            <div class="progress-bar"  role="progressbar" aria-valuemax="100" style="width: {{getWidth(remaining)}}%"></div>
                        </div>
                    </td>
                </tr>
                {{/tasks}}
                <tr class="add-new">
                    <td>
                        <input on-enter='new' on-blur="clear" placeholder='Add a new task' />
                    </td>
                    <td></td>
                </tr>
            </table>
            <button on-tap="break" class="btn primary">Break ({{breaks ? breaks - 1 : 0}})</button>
        </div>

        <div class="container">
            <hr />
            <footer>
                A fully-featured <a href="http://pomodorotechnique.com/">Pomodoro Technique</a> application.  Based on <a href="http://ractivejs.org">RactiveJS</a>.  Click to <a href="#" on-tap="reset">clear data.</a> 
            </footer>
        </div>

    {{/instance}}</script>
    <script src="js/Ractive.js"></script> <!-- TOOO: switch to Ractive runtime -->
    <script src="js/Ractive-decorators-sortable.js"></script>
    <script src="js/script.js"></script>
</html>
